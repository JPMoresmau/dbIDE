<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">


<dom-module id="file-browser">
<style>
  .drawer-list {
    margin: 0 0px;
  }
  .drawer-list div {
    padding: 0 10px;
    display: block;
    text-decoration: none;
    color: var(--app-secondary-color);
    cursor: pointer;
    font-size: small;
  }
  .nav {
    @apply(--layout-vertical);
  }
  .dir-selected{
    font-weight: bold;
  }

</style>

  <template>

  <div class="nav">
    <iron-ajax id="ajax" auto url="/files{{parent}}" handle-as="json"
      on-response="handleResponse"></iron-ajax>

    <div class="drawer-list" role="listbox">
      <template is="dom-repeat" items="{{items}}">
        <div path="{{item.path}}" type="{{item.type}}" expanded="false">
            <span on-tap="pathSelected" style="white-space: nowrap;"><iron-icon src="{{showIcon(item)}}"></iron-icon>{{showPath(item.path)}}</span>
        </div>
      </template>
    </iron-list>
  </div>
  </template>

  <script>

    Polymer({

      is: 'file-browser',
      items: [],
      properties: {
        parent : {
          type:String
        }
      },
      handleResponse : function (e) {
        this.items=e.detail.response;
      },
      pathSelected: function(e){
        var tgt=e.target;
        if (tgt.localName === "iron-icon"){
          tgt=tgt.parentNode;
        }
        var a=tgt.parentNode;
        if (a.type==="dir"){
          this.fire("path-selected",tgt);

          var d=Polymer.dom(a);
          if (!a.expanded){
            var subF = document.createElement("file-browser");
            subF.parent = "/"+a.path;
            d.appendChild(subF);
            a.expanded=true;
            d.querySelector("iron-icon").src=this.showIcon(a);
          } else {
            a.expanded=false;
            d.removeChild(d.childNodes[d.childNodes.length-1]);
            d.querySelector("iron-icon").src=this.showIcon(a);
          }
        } else if (a.type==="file"){

        }

      },
      showIcon: function(item){
        if (item.type==="dir"){
          if (!item.expanded){
            return "/images/folder_closed.png";
          } else {
            return "/images/folder.png";
          }
        } else if (item.type==="file"){
          if ("text/x-cabal"===item.mime){
            return "/images/cabal.png";
          } else if ("text/x-haskell"===item.mime){
            return "/images/hsfile.png";
          }
          return "/images/file.png";
        }
        return "";
      },
      showPath: function(path){
        return path.split("/").pop();
      },
      fileSystemChanged: function(e){
        this.items=[];
        this.$.ajax.generateRequest();
      }
    });

  </script>
</dom-module>
