<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">


<polymer-element name="as-nav-module" attributes="modl">
	<template>
		<link rel="stylesheet" type="text/css" href="../style/as-browser.css">
		<template id="withDoc">
			<a href="{{modl.urls.docurl}}" target="_new"><core-icon src="../images/module.png" class="small" title="Docs at {{modl.urls.docurl}}" alt="Module with documentation"></core-icon></a>
		</template>
		<template id="withoutDoc">
			<core-icon src="../images/module_gs.png" class="small" alt="Module without documentation"></core-icon>
		</template>
		<div title="{{modl.key.name}}" layout horizontal>
			<template bind="{{}}" ref="{{modl.urls.docurl?'withDoc':'withoutDoc'}}">
			</template>
			<span on-click="{{selectModl}}" flex>
				{{modl.key.name}}
			</span>
		</div>
	</template>
	<script>
	Polymer({
		modl:{},
		selectModl:function(){
		  this.fire('core-signal', {name: "selected-module", data: this.modl.key});
	  }
	});
	</script>
</polymer-element>
