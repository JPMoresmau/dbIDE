<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">


<dom-module id="as-nav-module">
    <link rel="import" type="css" href="../style/as-browser.css">
	<template>
		<div title="{{modl.key.name}}" layout horizontal style="white-space: nowrap;">
		 <template is="dom-if" if="{{modl.urls.docurl}}">
		   	<a href="{{modl.urls.docurl}}" target="_new"><iron-icon src="../images/module_flat.png" class="small" title="{{docs()}}" alt="Module with documentation"></iron-icon></a>
		 </template>
		 <template is="dom-if" if="{{!modl.urls.docurl}}">
		    	<iron-icon src="../images/module_flat_gs.png" class="small" alt="Module without documentation"></iron-icon>
		  </template>
		  <span on-click="selectModl" class="link" flex>{{modl.key.name}}</span>
		</div>
	</template>
	<script>
	Polymer({
	        is:"as-nav-module",
      		modl:{},
      		selectModl:function(){
      		  this.fire('iron-signal', {name: "selected-module", data: this.modl});
      		},
          properties: {
              modl: { type: Object }
          },
          docs:function(){
            return "Module docs at " + this.modl.urls.docurl;
          }
	});
	</script>
</polymer-element>
