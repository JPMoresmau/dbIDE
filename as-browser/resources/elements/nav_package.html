<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">


<dom-module id="as-nav-package">
	<template>
		<link rel="stylesheet" type="text/css" href="../style/as-browser.css">
		
		
		<div title="{{pkg.doc.short}}" layout horizontal>
		    <template is="dom-if" if="{{pkg.docurl}}">
		        <a href="{{pkg.docurl}}" target="_new"><iron-icon src="../images/package.png" class="small" title="Docs at {{pkg.docurl}}" alt="Package with documentation"></iron-icon></a>
		    </template>
		    <template is="dom-if" if="{{!pkg.docurl}}">
		        <iron-icon src="../images/package_gs.png" class="small" alt="Package without documentation"></iron-icon>
		    </template>
		
		<span on-click="selectPkg" class="link" flex>{{pkg.key.name}}</span>
		</div>
	</template>
	<script>
		Polymer({
		        is:"as-nav-package",
			pkg:{},
		  selectPkg:function(){
			  this.fire('iron-signal', {name: "selected-package", data: this.pkg});
		  },
		  properties: {
                      pkg: { type: Object }
                    }
		});
	</script>
</dom-module>
