<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">


<dom-module id="as-nav-package">
    <link rel="import" type="css" href="../style/as-browser.css">

	<template>
		<div title="{{pkg.doc.short}}" layout horizontal>
		    <template is="dom-if" if="{{pkg.docurl}}">
		        <a href="{{pkg.docurl}}" target="_new"><iron-icon src="../images/package_flat.png" class="small" title="{{docs()}}" alt="Package with documentation"></iron-icon></a>
		    </template>
		    <template is="dom-if" if="{{!pkg.docurl}}">
		        <iron-icon src="../images/package_flat_gs.png" class="small" alt="Package without documentation"></iron-icon>
		    </template>

		<span on-click="selectPkg" class="link" flex>{{pkg.key.name}}</span>
		</div>
	</template>
	<script>
		Polymer({
		        is:"as-nav-package",
			pkg:{},
		  selectPkg:function(){
			  this.fire('iron-signal', {name: "selected-package", data: this.pkg});
		  },
		  properties: {
                      pkg: { type: Object }
                    },
                  docs:function(){return "Package docs at " + this.pkg.docurl;}
		});
	</script>
</dom-module>
